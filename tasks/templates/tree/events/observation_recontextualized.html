{% include "tree/events/observation_event_meta.html" %}

<div class="minus">
    {% if not event.old_situation %}
        <del class="empty">empty</del>
    {% else %}
        <del>{{ event.old_situation|linebreaks }}</del>
    {% endif %}
</div>

<div class="plus">
    {% if not event.situation %}
        <ins class="empty">empty</ins>
    {% else %}
        <ins>{{ event.situation|linebreaks }}</ins>
    {% endif %}
</div>
